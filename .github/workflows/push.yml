name: push
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  version:
    name: version
    uses: ./.github/workflows/shared-version.yml
  build:
    name: push
    needs: version
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: '@blancofoodcoach'
          always-auth: true
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npm run compile
      - name: Package
        run: npm run package
      - name: Version package
        run: |
          npm version ${{ needs.version.outputs.release-tag }} --no-git-tag-version
      - name: Push package.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -a -m "chore: update package.json"
          git push
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        run: |
          gh release create ${{ needs.version.outputs.release-tag }} --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

